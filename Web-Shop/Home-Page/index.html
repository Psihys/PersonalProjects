<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <div class="header-bar">
        <ul class="header-bar-items">
          <li class="item-link">
            <a class="logo-link" href="">
              <img src="logo.png" alt="Logo" />
              <p class="logo-text">OurShop</p>
            </a>
          </li>
          <li class="item-link">
            <form action="" class="header-form">
              <input type="text" placeholder="Search..." />
              <button type="submit">
                <span class="material-symbols-outlined">search</span>
              </button>
            </form>
          </li>
          <li class="item-link">
            <div class="save-products">
              <a class="" href="">
                <span class="material-symbols-outlined">favorite</span>
              </a>
              <a class="cart" href="">
                <span class="material-symbols-outlined">shopping_bag</span>
                <div class="cart-total">
                  <p class="cart-text">Shopping cart:</p>
                  <p class="price">10</p>
                </div>
              </a>
            </div>
          </li>
        </ul>
      </div>

      <nav class="nav">
        <div class="navigation">
          <ul class="navigation-bar">
            <li class="navigation-bar-item">
              <a id="home-link" class="home-link" href="">Home</a>
              <span class="material-symbols-outlined">keyboard_arrow_down</span>
            </li>
            <li class="navigation-bar-item">
              <a href="">Products</a>
              <span class="material-symbols-outlined">keyboard_arrow_down</span>
            </li>
            <li class="navigation-bar-item">
              <a href="">About</a>
              <span class="material-symbols-outlined">keyboard_arrow_down</span>
            </li>
            <li class="navigation-bar-item">
              <a href="">Contact</a>
              <span class="material-symbols-outlined">keyboard_arrow_down</span>
            </li>
            <li class="navigation-bar-item">
              <button type="button" class="Sign-in">Sign in</button>
            </li>
          </ul>

          <div>
            <a class="fast-communication" href="tel:+00 000 00 00">
              <span class="material-symbols-outlined">phone_in_talk</span>
              +00 000 00 00
            </a>
          </div>
        </div>
      </nav>
    </header>
  </body>
</html>
