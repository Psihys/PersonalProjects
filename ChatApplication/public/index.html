<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/main.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

    <aside>
        <nav class="navigation">
            <h1>Chat Rooms:</h1>
            <ul class="menu">
                <li>
                    <button id="setting-button" class="settings">
                        <span class="material-icons">
                            settings
                        </span>
                    </button>
                </li>
                <li>
                    <button id="add-button" class="settings">
                        <span class="material-icons">
                            add
                        </span>
                    </button>
                </li>
            </ul>
            
        </nav>
        
        <button class="chats" id="working-chat">
            <span class="material-icons"> work </span>
            <p>Working chat</p>
        </button>

        <button class="chats" id="chating-chat">
            <span class="material-icons"> group </span>
            <p>Just for chatting</p>
        </button>
    </aside>
    
    <main>
        <div class="messages" id="messages"></div>
        <form class="form" action="">
            <input id="message" type="text" placeholder="Type a message">
            <button class="button" id="send" type="button">Send</button>
        </form>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./Scripts/index.js"></script>
</body>
</html>
